syntax = "proto3";

package pb;

message Empty {}

service Membership {
  rpc Node (Candidate) returns (PublicKey) {}
  rpc Register (Candidate) returns (Empty) {}
  rpc Fetch (PublicKey) returns (Account) {}
  rpc Issue (CertCandidate) returns (Empty) {}
}

message PublicKey {
  string public_key = 1;
}

message Account {
  AccountMeta meta = 1;
  string public_key = 2;
}

message AccountMeta {
  string email = 1;
  string full_name = 2;
}

message Candidate {
  string email = 1;
  string full_name = 2;
}

message CertCandidate {
  PublicKey public_key = 1;
  string title = 2;
  string description = 3;
}

message CertIssuer {
  IssuerMeta meta = 1;
  string signature = 2;
}

message CertRecipient {
  RecipientMeta meta = 1;
  string signature = 2;
}

message IssuerMeta {
  string name = 1;
}

message RecipientMeta {
  string name = 1;
}

message CertMeta {
  string title = 1;
  string description = 2;
  int64 timestamp = 3;
}

message Cert {
  string id = 1;
  CertMeta meta = 2;
  CertIssuer issuer = 3;
  CertRecipient recipient = 4;
}

service Master {
  rpc CertCandidate (Cert) returns (Empty) {}
  rpc Node (PublicKey) returns (MasterChain) {}
}

message CertBlock {
  Block block = 1;
}

message CertChain {
  repeated CertBlock cert_block = 1;
}

// todo public_key -> publicKey
message MasterBlock {
  Block block = 1;
  PublicKey public_key = 2;
  CertChain cert_chain = 3;
}

message MasterChain {
  repeated MasterBlock master_block = 1;
}

message Block {
  int64 index = 1;
  string hash = 2;
  string prev_hash = 3;
  int64 timestamp = 4;
}

service Discovery {
  rpc Network (Empty) returns (NetOpts) {}
}

message NetOpts {
  BrokerOpts broker = 1;
  MembershipOpts membership = 2;
  MasterOpts master = 3;
}

message BrokerOpts {
  string endpoint = 1;
  string user = 2;
  string password = 3;
}

message MembershipOpts {
  string endpoint = 1;
}

message MasterOpts {
  string endpoint = 1;
}
